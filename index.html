<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />
    <title>Book List</title>
</head>

<style>

    .success, .error{
        color: #fff;
        padding: 5px;
        margin: 5px 0 15px 0;
    }
    .success{
        background-color: green;
    }

    .error{
        background-color: red;
    }

    .del:hover{
        cursor: pointer;
    }

</style>

<body>
    <div class="container">
        <h1>Add book</h1>
        <p class="message"></p>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" id="submit-book" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- <tr>
                    <td>The Subtle art of not giving a fuck</td>
                    <td>Mark Manson</td>
                    <td>978-0-06-245771-4</td>
                    <td class="del">X</td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <script src="appEs5.js"></script>
</body>

</html>
